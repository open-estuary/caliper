
- hosts: Device
  tasks:
    - name: remove latest data
      file:
        path: /tmp/iperf_output.log
        state: absent

    - name: run iperf3 TCP_sin_1_rx
      shell: iperf3 -c {{ groups['TestNode'][0] }} -f M -i 1 -O 5 -t 100 -w 256k -R
      register: logdata
      ignore_errors: yes

    - lineinfile: create=yes dest=/tmp/iperf_output.log line="{{ logdata.stdout }}" state=present

    - name: fetch result
      fetch:
        src: /tmp/iperf_output.log
        dest: /tmp/iperf_output.log
        flat: yes
